<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Linear Skip Search Visualizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Linear Skip Search Visualizer</h1>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Skip List Configuration</h2>
                <div class="space-y-4">
                    <div>
                        <label for="listSize" class="block text-sm font-medium text-gray-700">List Size:</label>
                        <input type="number" id="listSize" value="20" min="10" max="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="expressInterval" class="block text-sm font-medium text-gray-700">Express Lane Interval:</label>
                        <input type="number" id="expressInterval" value="4" min="2" max="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="animationSpeed" class="block text-sm font-medium text-gray-700">Animation Speed (ms):</label>
                        <input type="number" id="animationSpeed" value="1000" min="100" max="3000" step="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <button onclick="createSkipList()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Generate New Skip List</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Search Controls</h2>
                <div class="space-y-4">
                    <div>
                        <label for="searchValue" class="block text-sm font-medium text-gray-700">Search Value:</label>
                        <input type="number" id="searchValue" placeholder="Enter search value" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <button onclick="startSearch()" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Start Search</button>
                    <button onclick="stepSearch()" class="w-full bg-yellow-600 text-white py-2 px-4 rounded-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">Step Through</button>
                    <button onclick="resetVisualization()" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Reset</button>
                </div>
            </div>
        </div>

        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Visualization</h2>
            <div id="skipList" class="flex flex-wrap justify-center gap-2 mb-8"></div>
            <div id="comparison" class="flex flex-wrap justify-center gap-2 mb-4"></div>
        </div>

        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Algorithm Explanation</h2>
            <div id="explanation" class="prose"></div>
        </div>

        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Log</h2>
            <div id="log" class="h-40 overflow-y-auto bg-gray-100 p-4 rounded"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
